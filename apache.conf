<VirtualHost *:80>
	Servername actionphp.org
	Serveradmin renko@localhost
	Documentroot /var/www/ActionPHP

	<Location />
		RewriteEngine On
		RewriteRule .* index.php [L,END]
	</Location>
	<Location /public>
		Options -Indexes
		RewriteEngine Off
		Allowoverride None
	</Location>
</VirtualHost>

